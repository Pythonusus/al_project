<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <div class="button">Нажми кнопку</div>
    </main>

    <footer>
      <p>© 2023 Сделал Pythonusus</p>
    </footer>

    <script src="../scripts/index.js"></script>

</html>
